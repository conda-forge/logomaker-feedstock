{% set name = "logomaker" %}
{% set version = "0.8.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/logomaker-{{ version }}.tar.gz
  sha256: 7c92397f8fedb2ce95479213384664bead6b3e6d0b1d0a4602a9a2745aefcebe

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - matplotlib-base
    - pandas

test:
  imports:
    - logomaker
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://logomaker.readthedocs.io
  summary: Package for making Sequence Logos
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hmacdope
    - mikemhenry
